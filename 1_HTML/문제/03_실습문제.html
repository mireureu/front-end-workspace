<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
</head>
<body>
    <h1>주문하기</h1>
    <form method="POST">
        <label for="id">고객명 : </label>
        <input type="text" name="id" id="id" required autofocus>
        <br><br>
        <label for="phone">전화번호 : </label>
        <input type="phone" name="phone" id="phone" >
        <br><br>
        <label for="email">E-mail : </label>
        <input type="email" name="email" id="email">

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" id="size1" value="Small"><label for="size1">Small</label>
            <br><br>
            <input type="radio" name="size" id="size2" value="Medium"><label for="size2">Medium</label>
            <br><br>
            <input type="radio" name="size" id="size3" value="Lage"><label for="size3">Lage</label>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" id="topping1" value="1"> <label for="topping1">베이컨</label>
            <br>
            <input type="checkbox" name="topping" id="topping2" value="2"> <label for="topping2">치즈</label>
            <br>
            <input type="checkbox" name="topping" id="topping3" value="3"> <label for="topping3">양파</label>
            <br>
            <input type="checkbox" name="topping" id="topping4" value="4"> <label for="topping4">버섯</label>
        </fieldset>
            <br>
            <label for="time">희망 배송 시간:</label>
            <input type="time" name="time" id="time" value="04:00">

        <br>
    
         <label for="textarea">배송 시 요청사항 :</label><br>
        <textarea  name="text" id="text" cols="30" rows="10" placeholder="내용을 입력하세요" ></textarea>
        <button type="submit" onclick="alert('주문이 완료되었습니다.')">주문하기</button>
        <button type="reset">초기화</button>
    </form>

    
</body>
</html>
