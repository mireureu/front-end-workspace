<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식을 활용한 회원가입 폼</title>
    <style>
    form{
        border: 1px solid #ccc;
        padding: 10px;
    }
    form span{
        display: block;
        margin-left: 12px;
        color: #999;
    }
    form div {
        margin-bottom: 12px;
    } 
    </style>
</head>
<body>
    <form action="" onsubmit="return validate()">
        <div>
            <label for="userId">* 아이디</label>
            <input type="text" name="userId" id="userId" required>
        <span>첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총4~12자로 입력하시오</span>
        </div>
        <div>
        <label for="userPwd">* 패스워드</label>
            <input type="password" name="userPwd" id="userPwd" required>
            <span>영문자, 숫자, 특수문자 포함하여 총8~15자로 입력하시오</span>
        </div>
        <div>
            <label for="userPwd2">* 패스워드 확인</label>
                <input type="password" name="userPwd2" id="userPwd2" required>
                <span>위의 비밀번호와 일치하게 입력하시오</span>
        </div>
        <div>
                <label for="userName">* 이름</label>
                    <input type="text" name="userName" id="userName" required>
                    <span>한글로만 이루어져야되며 2글자 이상으로 입력하시오.</span>
        </div>
        <div>
            <label for="email">* 이메일</label>
                <input type="email" name="email" id="email" >
                <span>이메일 형식에 맞춰서 입력하시오.</span>
        </div>
        <div>
            <label for="hobby">* 취미</label>
                <input type="text" name="hobbt" id="hobby" placeholder="축구, 농구, 야구, 독서 등">
        </div>
        <div>
            <label for="address">* 거주지</label>
                <select name="address" id="address">
                    <option value="seoul" >서울</option>
                    <option value="incheon">인천</option>
                    <option value="busan">부산</option>
                    <option value="---" selected disabled>--------</option> 
                </select>
        </div>
        <input type="submit" value="회원가입">
        <input type="reset" value="취소">
    </form>
    <script>
        const userId = document.querySelector('#userId');
        const userPwd1 = document.querySelector('#userPwd');
        const userPwd2= document.querySelector('#userPwd2');
        const userName = document.querySelector('#userName');
        const email = document.querySelector('#email'); 

        function userIdCheck(){
            const regExp = /^[a-zA-Z][a-z0-9A-Z]{3,11}$/;
            return regExp.test(userId.value);
        }
        
        function userPwd1Check(){
            const regExp = /^[!-~]{8,15}$/;
            const regExp2 = /[!-/:-@[-`{-~}]/;
            return regExp.test(userPwd1.value) && regExp2.test(userPwd1.value);
        }

        function userNameCheck(){
            const regExp = /^[가-힣]{2,}$/;
            return regExp.test(userName.value);
        }

        function emailCheck(){
            const regExp = /^[\w\.]+@[a-z]+\.[a-z]+$/;
            return regExp.test(email.value);
        }

        function validate(){
            if(!userIdCheck()){
                userId.focus();
                return false;
            } else if(!userPwd1Check()){
                userPwd1.focus();
                return false;
            } else if(!userPwd2Check()){
                userPwd2.focus();
                return false;
            } else if (!userNameCheck){
                userName.focus();
                return false;
            } else if (!emailCheck){
                email.focus();
                return false;
            }
        };

        function inputHandler(event, check, message){
            if(!check){
                event.target.nextElementSibling.style.color = 'red';
                event.target.nextElementSibling.innerHTML = message;
            } else {
                event.target.nextElementSibling.style.color = 'green';
                event.target.nextElementSibling.innerHTML ='OK';
            }
        }
        email.addEventListener('input', function(){
            inputHandler(event, emailCheck(), '이메일 형식에 맞춰서 입력하시오.')
        })

        userName.addEventListener('input', function(){
            inputHandler(event, userNameCheck(), '한글로만 이루어져야되며 2글자 이상으로 입력하시오.')
        })

        userPwd2.addEventListener('input', function(){
            inputHandler(event, userPwd2Check(), '위의 비밀번호와 일치하게 입력하시오.');
        })

        userPwd1.addEventListener('input', function(){
            inputHandler(event, userPwd1Check(), '영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.');
        });

        function userPwd2Check(){
            return userPwd1.value === userPwd2.value;
        }

        userId.addEventListener('input', function(){
            inputHandler(event, userIdCheck(), '첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총4~12자로 입력하시오');
        });

        //     alert('yes');
        // } else {
        //     alert('no');
        // }
        // })

    </script>
</body>
</html>
